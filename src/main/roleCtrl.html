<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="title"><p>系统管理/角色管理</p></div>
    <div class="contentMain">
        <!---------------------------------------添加对话框 start--------------------------------------->
        <div id="roleDialog" title="添加" class="dialog">
            <div class="neirong">
                <div>
                    <span>角色ID：</span>
                    <input type="text" class="roleId" name="shuru">
                </div>
                <div class="center">
                    <span>角色名：</span>
                    <input type="text" class="roleName" name="shuru">
                </div>
                <div class="center">
                    <span>角色描述：</span>
                    <input type="text" class="roleDis" name="shuru">
                </div>
                <div class="center">
                    <span>创建ID：</span>
                    <input type="text" class="createId" name="shuru">
                </div>
                <div>
                    <span>修改ID：</span>
                    <input type="text" class="changeId" name="shuru">
                </div>
            </div>
            <div class="but">
                <input type="button" value="返回" name='commont' class="ret" onclick="returRole()">
                <input type="button" id="roleSure" value="确定" name='commont' class="sure" >
            </div>
        </div>
        <!-------------------------------------------The end---------------------------------------------->
        <div id="changeRole" title="修改" class="dialog">
            <div class="neirong">
                <div>
                    <span>角色名：</span>
                    <input type="text" class="roleName" name="shuru">
                </div>
                <div class="center">
                    <span>角色描述：</span>
                    <input type="text" class="roleDis" name="shuru">
                </div>
                <div class="center">
                    <span>创建ID：</span>
                    <input type="text" class="createId" name="shuru">
                </div>
                <div>
                    <span>修改ID：</span>
                    <input type="text" class="changeId" name="shuru">
                </div>
            </div>
            <div class="but">
                <input type="button" value="返回" name='commont' class="ret" onclick="returF()">
                <input type="button" value="确定" name='commont' class="sure" onclick="role.changeSure()">
            </div>
        </div>
        <!-------------------------------添加、删除、搜索按钮 start-------------------------------------->
        <div class="function">
            <input type="button" name="add" value="添加" onclick="addRole()">
            <input type="button" name="det" value="删除" id="roleDel">
            <input type="text" name="search" placeholder="搜索" >
        </div>
        <!------------------------------------The end---------------------------------------------->
        <div class="contentCon">
            <table class="table table-bordered">
                <!--<caption>边框表格布局</caption>-->
                <thead>
                <tr>
                    <th>角色ID</th>
                    <th>角色名</th>
                    <th>角色描述</th>
                    <th>创建ID</th>
                    <th>创建日期</th>
                    <th>修改ID</th>
                    <th>修改日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="roleTable">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(function() {
            $( "#roleDialog" ).dialog({
                autoOpen:false,
                modal:true,
                width:480
            });
        });
        function addRole(){
            $("#roleDialog").dialog("open");
        }
        function returRole(){
            $("#roleDialog").dialog("close");
        }
        $(function() {
            $( "#changeRole" ).dialog({
                autoOpen:false,
                modal:true,
                width:480
            });
        });
        function returF(){
            $("#changeRole").dialog("close");
        }
    </script>
    <script src="js/role.js"></script>
</body>
</html>
