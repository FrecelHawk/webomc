        <div class="panel panel-green">
            <div class="panel-heading">权限菜单</div>
            <div class="panel-body row">
                <div class="left col-lg-3">
                    <ul id="auth_tree" class="ztree"></ul>
                </div>
                <div class="col-lg-8">
                    <form class="form-horizontal" role="form">
                        <div class="row form-group">
                            <label class="col-sm-2 control-label" >权限中文名</label>
                            <div class="col-sm-3">
                                <input type="text" ng-model="auth.name" placeholder="权限中文名" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-2 control-label" >权限标识</label>
                            <div class="col-sm-3">
                                <input type="text" ng-model="auth.api" placeholder="权限标识" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-2 control-label" >父级权限</label>
                            <div class="col-sm-3">
                                <input type="text" ng-model="auth.ptitle" placeholder="父级权限" class="form-control" disabled style="background-color: black">
                                <div style="width:260px;height:300px; overflow:scroll;display: none;">
                                    <ul id="auth_parent_tree" class="ztree"></ul>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label class="col-sm-2 control-label" >权限类型</label>
                            <div class="col-sm-3">

                                <div class="checkbox-inline">
                                    <label class="radio">
                                        <input type="radio" name="auth_type"  ng-model="auth.auth_type" value="0"  data-toggle="radio">
                                        链接
                                    </label>
                                </div>

                                <div class="checkbox-inline">
                                    <label class="radio">
                                        <input type="radio"  name="auth_type" ng-model="auth.auth_type"  value="1"  data-toggle="radio">
                                        按钮
                                    </label>

                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label class="col-sm-2 control-label" >权限状态</label>
                            <div class="col-sm-3">

                                <div class="checkbox-inline">
                                    <label class="radio">
                                        <input type="radio" name="auth_status" ng-model="auth.auth_status" value="0"  data-toggle="radio">
                                        禁用
                                    </label>
                                </div>

                                <div class="checkbox-inline">
                                    <label class="radio" >
                                        <input type="radio" name="auth_status"  ng-model="auth.auth_status" value="1"  data-toggle="radio">
                                        正常
                                    </label>

                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-5 col-md-offset-2">
                                <button class="btn btn-primary" ng-click="save()">添加权限</button>
                                <button class="btn btn-primary" ng-click="update()">更改权限</button>
                                <button class="btn btn-danger"  ng-click="delete()">删除权限</button>
                            </div>
                        </div>
                    </form>

<div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>用户名称</label>
                    <input type="text" class="form-control" name="login_name" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label>用户邮箱</label>
                    <input type="text" class="form-control" name="email" placeholder="用户邮箱">
                </div>
                <div class="form-group">
                    <label>手机号码</label>
                    <input type="number" class="form-control" name="phone" placeholder="手机号码">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary submit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
