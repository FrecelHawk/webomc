
<!-- 弹框 -->
<div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="color: #fff;background-color: #1abc9c;">
                <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
                <h7 class="modal-title"></h7>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" name="name"  ng-model="user.name" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" class="form-control" name="nick_name" ng-model="user.nick_name" placeholder="昵称">
                </div>
                <div class="form-group">
                    <label>第一次密码</label>
                    <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="第一次密码">
                </div>
                <div class="form-group">
                    <label>第二次密码</label>
                    <input type="password" class="form-control" name="two_password" ng-model="user.two_password" placeholder="第二次密码">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary " ng-click="save()">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
